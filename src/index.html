<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/709d1a24ec.js"
      crossorigin="anonymous"
    ></script>
    <title>Pokeverse</title>
  </head>
  <body>
    <header>
      <nav class="my-nav">
        <ul class="nav-ul">
          <li class="nav-brand">
            <p class="brand">POKEMON</p>
          </li>
          <li>
            <ul class="nav-content">
              <li>Pokemon</li>
              <li>Nature</li>
              <li>Contest</li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- my-modal -->
      <div class="modal-container">
        <div class="modal-top">
          <div class="modal-img"></div>
          <button class="cancel-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="modal-details">
            <h2 class="pokemon-name">Space 3</h2>
            <ul class="pokemon-description">
              <li>fuel: Titanum</li>
              <li>weight: 400</li>
              <li>length: 10000</li>
              <li>Power: 100000</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- modal-end -->
      <section id="container">
        <!-- pokemon cards -->
        <!-- <div id="card">
              <img id="image"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"

              <div id="title">
                  <p>Pikachu</p>
                  <p>love<br>5 likes</p>
              </div>
              <button>comment</button>
          </div> -->
      </section>
    </main>
    <footer>Created by Microverse under CC license</footer>
  </body>
</html>
